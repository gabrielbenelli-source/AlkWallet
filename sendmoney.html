<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Enviar Dinero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">Alke Wallet</a>
            <a class="btn btn-outline-light btn-sm" href="menu.html">Volver</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-white text-center">
                        <h4 class="mb-0">Enviar Dinero</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-info text-center">
                            Saldo Disponible: <strong id="saldoEnvio">$500.000</strong>
                        </div>

                        <form id="formEnviarDinero">
                            <div class="mb-3 position-relative">
                                <label class="form-label">Buscar Contacto</label>
                                <input type="text" id="buscarContacto" class="form-control" placeholder="Escribe el nombre..." autocomplete="off">
                                <ul id="listaSugerencias" class="list-group position-absolute w-100 shadow" style="z-index: 1000; display: none;"></ul>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Monto a Enviar</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" id="montoEnviar" class="form-control" required min="1">
                                </div>
                            </div>

                            <button type="submit" class="btn btn-success w-100 py-2">Realizar Transferencia</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
