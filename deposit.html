<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet - Depositar Fondos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand fw-bold" href="menu.html">Alke Wallet</a>
            <a class="btn btn-outline-light btn-sm" href="menu.html">Volver al Menú</a>
        </div>
    </nav>

    <main class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card border-0 shadow-lg">
                    <div class="card-header bg-success text-white text-center py-3">
                        <h4 class="mb-0">Cargar Saldo</h4>
                    </div>
                    <div class="card-body p-4">
                        <div class="text-center mb-4">
                            <p class="text-muted mb-1">Saldo Disponible Actual</p>
                            <h2 class="display-6 fw-bold text-dark" id="saldoVisual">$500.000</h2>
                        </div>

                        <form id="formDeposito">
                            <div class="mb-4">
                                <label class="form-label fw-bold">Monto a depositar</label>
                                <div class="input-group input-group-lg">
                                    <span class="input-group-text">$</span>
                                    <input type="number" id="montoDeposito" class="form-control" placeholder="0" required min="1000">
                                </div>
                                <div class="form-text mt-2 text-center">Monto mínimo de carga: $1.000</div>
                            </div>

                            <button type="submit" class="btn btn-success btn-lg w-100 shadow-sm">
                                Confirmar Depósito
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
