<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal - Banca GB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success shadow">
        <div class="container">
            <span class="navbar-brand mb-0 h1">Banca Digital GB</span>
            <button id="btnLogout" class="btn btn-outline-light btn-sm">Cerrar Sesión</button>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h2 class="text-secondary">Bienvenido, GB</h2>
                <div class="card d-inline-block p-4 shadow-sm">
                    <p class="text-muted mb-0">Saldo Disponible</p>
                    <h1 class="display-4 fw-bold text-success" id="displaySaldo">$0</h1>
                </div>
            </div>
        </div>

        <div class="row g-4 justify-content-center">
            
            <div class="col-md-4">
                <a href="deposit.html" class="card h-100 text-decoration-none shadow hover-shadow">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-cash-stack display-4 text-success"></i>
                        <h4 class="mt-3 text-dark">Depositar Dinero</h4>
                        <p class="text-muted small">Carga fondos a tu cuenta de forma inmediata.</p>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="transfer.html" class="card h-100 text-decoration-none shadow">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-send display-4 text-primary"></i>
                        <h4 class="mt-3 text-dark">Enviar Dinero</h4>
                        <p class="text-muted small">Transfiere a tus contactos registrados.</p>
                    </div>
                </a>
            </div>

            <div class="col-md-4">
                <a href="movimientos.html" class="card h-100 text-decoration-none shadow">
                    <div class="card-body text-center p-4">
                        <i class="bi bi-list-columns-reverse display-4 text-warning"></i>
                        <h4 class="mt-3 text-dark">Ver Movimientos</h4>
                        <p class="text-muted small">Revisa tu historial de gastos e ingresos.</p>
                    </div>
                </a>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
